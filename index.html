<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="/css/index.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
    <!-- Login Container -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 rounded-lg p-8 w-full max-w-md">
            <div class="flex justify-center mb-4">
                <div class="bg-green-400 p-3 rounded-full">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path
                            d="M12 11c0 2.5-2 4.5-4.5 4.5S3 13.5 3 11 5 6.5 7.5 6.5 12 8.5 12 11zm0 0c0 2.5 2 4.5 4.5 4.5S21 13.5 21 11 19 6.5 16.5 6.5 12 8.5 12 11z" />
                    </svg>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-center">Acceso Seguro</h2>
            <p class="text-center text-gray-400 mb-6">Dashboard de Monitoreo de Red</p>
            <form onsubmit="login(event)" class="space-y-4">
                <div>
                    <label class="block text-gray-300">Usuario</label>
                    <input type="text" id="username"
                        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none"
                        placeholder="Ingrese su usuario" required />
                </div>
                <div>
                    <label class="block text-gray-300">Contraseña</label>
                    <input type="password" id="password"
                        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none"
                        placeholder="********" required />
                </div>
                <button type="submit"
                    class="w-full bg-green-400 text-white py-2 rounded font-bold hover:bg-green-500">Iniciar
                    Sesión</button>
                <p id="error-message" class="text-red-400 text-center text-sm mt-2"></p>
                <p class="text-center text-gray-500 text-sm mt-2">Demo: admin / admin123</p>
            </form>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script defer src="/js/auth.js"></script>
</html>
